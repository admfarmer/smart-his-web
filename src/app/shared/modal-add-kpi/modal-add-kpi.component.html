<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ข้อมูลตัวชี้วัด</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="kpi_stg_id" class="required">หมวดตัวชี้วัด</label>
          <select class="form-control" name="kpi_stg_id" id="kpi_stg_id" [(ngModel)]="kpi_stg_id">
            <option *ngFor="let item of itemsStg" [value]="item.stg_id">{{item.stg_name}}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="kpi_name" class="required">ชื่อตัวชี้วัด</label>
          <input type="text" name="kpi_name" id="kpi_name" class="form-control" [(ngModel)]="kpi_name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="kpi_detail" class="required">รายละเอียดตัวชี้วัด</label>
          <textarea class="form-control" name="kpi_detail" [(ngModel)]="kpi_detail" id="kpi_detail"
            rows="10"></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="kpi_type" class="required">ประเภทตัวชี้วัด</label>
          <input type="text" name="kpi_type" id="kpi_type" class="form-control" [(ngModel)]="kpi_type">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="kpi_scale" class="required">เป้าหมาย</label>
          <input type="text" name="kpi_scale" id="kpi_scale" class="form-control" [(ngModel)]="kpi_scale">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="owner" class="required">ผู้รับผิดชอบ</label>
          <input type="text" name="owner" id="owner" class="form-control" [(ngModel)]="owner">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="kpi_status" class="required">สถานะ</label>
          <select class="form-control" name="kpi_status" [(ngModel)]="kpi_status">
            <option value="1">เปิดใช้งาน</option>
            <option value="0">ยกเลิกใช้งาน</option>
          </select>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">บันทึก</button>
    <button type="button" class="btn btn-outline-danger" (click)="dismiss()">ยกเลิก</button>
  </div>
</ng-template>
