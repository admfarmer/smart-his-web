<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ข้อมูลหมวดตัวชี้วัด</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="stg_id" class="required">รหัสหมวดตัวชี้วัด</label>
          <input type="text" name="stg_id" id="stg_id" class="form-control" [(ngModel)]="stg_id">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="stg_name" class="required">ชื่อหมวดตัวชี้วัด</label>
          <input type="text" name="stg_name" id="stg_name" class="form-control" [(ngModel)]="stg_name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="stg_detail" class="required">รายละเอียดหมวดตัวชี้วัด</label>
          <textarea class="form-control" name="stg_detail" [(ngModel)]="stg_detail" id="stg_detail"
            rows="10"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="stg_own" class="required">ผู้รับผิดชอบหมวด</label>
          <input type="text" name="stg_own" id="stg_own" class="form-control" [(ngModel)]="stg_own">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="stg_status" class="required">สถานะ</label>
          <select class="form-control" name="stg_status" [(ngModel)]="stg_status">
            <option value="1">เปิดใช้งาน</option>
            <option value="0">ยกเลิกใช้งาน</option>
          </select>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">บันทึก</button>
    <button type="button" class="btn btn-outline-danger" (click)="dismiss()">ยกเลิก</button>
  </div>
</ng-template>
