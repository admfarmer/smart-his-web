<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ข้อมูลค่าใช้จ่าย</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="rcptamt" class="required">
            <h4>ราคาหมวด {{namecost}}</h4>
          </label>
          <input type="text" name="rcptamt" id="rcptamt" class="form-control" [(ngModel)]="rcptamt">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">บันทึก</button>
    <button type="button" class="btn btn-outline-danger" (click)="dismiss()">ยกเลิก</button>
  </div>
</ng-template>
